<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230228181251">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- heade -->

<body>
	<div class="wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<!-- header -->

		<main class="page">
			<!-- popup -->
			<div class="popup__block block-popup">
				<div class="block-popup__action action-popup">
					<div class="action-popup__text">
						ПОШ
						<br />
						АГОВЫЙ ПЛАН
					</div>
					<div class="action-popup__arrow">
						<img src="img/popup/curve-arrow.svg" alt="arrow" />
					</div>
					<div class="action-popup__image image-popup">
						<div class="image-popup__book-ibg">
							<picture><source srcset="img/popup/popup-book.webp" type="image/webp"><img src="img/popup/popup-book.png" alt="book" /></picture>
						</div>
					</div>
				</div>
				<div class="block-popup__body body-popup">
					<h2 class="body-popup__title">мастер-класс?</h2>
					<div class="body-popup__text">Скачайте пошаговый план</div>
					<div class="body-popup__text-name">
						«‎Как собственнику выйти из операционки»
					</div>
					<div class="body-popup__text">
						и познакомьтесь с этим инструментом
						<span>прямо сейчас</span>
					</div>
					<div class="body-popup__text-small">
						10 шагов помогут создать системный бизнес
					</div>
					<form action="#" class="body-popup__form form-popup">
						<label for="form-popup" class="form-popup__label">
							Для получения бонуса введите email
						</label>
						<input autocomplete="off" type="email" placeholder="Ваш e-mail" class="form-popup__input" />
					</form>
					<a href="#!" class="body-popup__link">Скачать пошаговой план</a>
				</div>
			</div>
			<!-- popup -->
		</main>
		<!-- footer -->
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
		<!-- footer -->
	</div>
	<!-- scripts -->
	<script src="js/app.min.js?_v=20230228181251"></script>
	<!-- scripts -->
</body>

</html>
